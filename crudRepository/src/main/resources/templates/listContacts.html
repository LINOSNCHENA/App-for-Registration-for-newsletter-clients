<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WELCOME TO CONTACTS BOOK 1CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2" align="center">
        <div class="card">
            <div class="card-body">
                <h2> Contact Book Console</h2>
                <div th:switch="${customaList}" class="container my-2">
                    <!-- xxxxxxxxxxxxxxxxx -->
                    <br>
                    <p class="my-12">
                           <!-- <a href="added" class="btn btn-primary"> -->
                                <a href="added" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Data entry for new customa registration</i></a> </p>
                    <div class="col-md-13">

                        <a><i class="fas fa-user-plus ml-2"></i></a>
                        <a href="new">2-Create New ContactsContact</a>

                        <!-- xxxxxxxxxxxxxxxxx -->
                        <div class="filters row">
                            <div class="form-group col-sm-3">
                                <input placeholder="Search" v-model="searchKey" class="form-control" id="search-element"
                                    requred />
                            </div>
                        </div>

                        <!-- xxxxxxxxxxxxxxxxx -->
                        <form name="myForm" th:action="@{/}">
                            Keyword - filter : <input type="text" name="keyword" id="keyword" size="60"
                                th:value="${keyword}" required />
                            &nbsp;
                            <input type="submit" value="Search" />
                            &nbsp;
                            <input type="button" value="Clear" id="btnClear" onclick="fullCustomaList()" />
                        </form>
                        <br>
                        <!-- xxxxxxxxxxxxxxxxxx -->
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>First-Name</th>
                                        <th>Last-Name</th>
                                        <th>Email-Address</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                        <th>Create</th>    
                                    </tr>
                                </thead>
                                <tbody>
     
                                    <tr th:each="customerX : ${customaList}">
                                        <td th:text="${customerX.id}"></td>
                                        <td th:text="${customerX.firstname}"></td>
                                        <td th:text="${customerX.lastname}"></td>
                                        <td th:text="${customerX.email}"></td>
                                        <td><a th:href="@{/added/{id}(id=${customerX.id})}"
                                                class="btn btn-warning btn-xs">
                                                <i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/delete/{id}(id=${customerX.id})}"
                                                class="btn btn-danger btn-xs">
                                                <i class="fas fa-user-slash ml-2"></i></a></td>
                                        <td><a th:href="@{'/edit/' + ${customerX.id}}">Edit</a>
                                                <a><i class="fas fa-user-edit ml-2"></i></a>                                     
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function fullCustomaList() {
            window.location = "[[@{/}]]";
        }
    </script>
</body>

</html>
