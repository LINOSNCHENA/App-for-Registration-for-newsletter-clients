<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ContactsAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
        <div class="card">
                <div class="card-body">
        <h2>PARTICIPANTS AT THE DARK-MATTER SYMPOSIUM, MONZE 2019</h2><br>
    
    
        <div th:switch="${customers}" class="container my-5">  
            <p class="my-5">
            
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Data entry for new registration</i></a> </p>
            <div class="col-md-10">
    <div class="filters row">
        <div class="form-group col-sm-3">
         <input placeholder="Search" v-model="searchKey" class="form-control" id="search-element" requred/>
        </div>
    </div>
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr><th>No.</th>
                                <th>First-Name</th>
                                <th>Last-Name</th>
                                <th>Email-Address</th>
                                <th>Update</th>
                                <th>Delete</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.firstName}"></td>
                                <td th:text="${customer.lastName}"></td>
                                <td th:text="${customer.email}"></td>
                                <td><a th:href="@{/edit/{id}(id=${customer.id})}"   class="btn btn-warning btn-xs">
                                <i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-xs">
                                 <i class="fas fa-user-slash ml-2"></i></a></td>
                            </tr> 
                        </tbody>
                    </table>                    
                </div>
             </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
